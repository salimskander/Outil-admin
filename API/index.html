<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Web Interface</title>
</head>
<body>
    <h1>System Monitoring Dashboard</h1>

    <button onclick="checkResources()">Check Resources</button>
    <button onclick="listReports()">List Reports</button>
    <button onclick="getLastReport()">Get Last Report</button>
    <button onclick="getAverageReport()">Get Average Report</button>

    <div id="result"></div>

    <script>
        function checkResources() {
            fetch('/api/check')
                .then(response => response.json())
                .then(data => document.getElementById('result').innerText = JSON.stringify(data, null, 2));
        }

        function listReports() {
            fetch('/api/list_reports')
                .then(response => response.json())
                .then(data => document.getElementById('result').innerText = JSON.stringify(data, null, 2));
        }

        function getLastReport() {
            fetch('/api/get_last_report')
                .then(response => response.json())
                .then(data => document.getElementById('result').innerText = JSON.stringify(data, null, 2));
        }

        function getAverageReport() {
            const lastXHours = prompt('Enter the number of hours:');
            if (lastXHours !== null) {
                fetch(`/api/get_average_report/${lastXHours}`)
                    .then(response => response.json())
                    .then(data => document.getElementById('result').innerText = JSON.stringify(data, null, 2));
            }
        }
    </script>
</body>
</html>
